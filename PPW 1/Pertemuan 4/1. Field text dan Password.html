<html>
    <head>
        <title>Belajar PW</title>
    </head>
    <body>
        <form>
            <label for="namadepan">Nama Depan : </label>
            <input id="namadepan" type="text" name="namadepan">
            <br>
            <label for="namabelakang">Nama Belakang : </label>
            <input id="namabelakang" type="text" name="namabelakang">
            <br>
            <label for="password">Password : </label>
            <input id="password" type="password" name="password">
        </form>
        <p>
            17. Perhatikan bahwa ketika Anda mengetikkan karakter-karakter dalam suatu field password, browser akan menampilkan asterisk atau bullet saja, bukannya karakter yang diketikkan.
        </p>
    </body>
</html>
